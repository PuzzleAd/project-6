<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./images/Perfume.png" alt="Perfume">
        </div>
        <div class="left_side_div">
           <div class="paragraphs">
                <p class="perfume">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
           </div>
            <div class="price_div">
                <p class="discounted_price">$149.99</p>
                <p class="old_price">$169.99</p>
            </div>
            <button class="add_to_cart">
                <img src="./images/Cart.svg" alt="Cart">
                <p>Add to Cart</p>
            </button>
        </div>
    </div>
</body>
</html>
